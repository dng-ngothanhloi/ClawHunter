# Render.com Deployment Configuration - M6 DevOps Testing
# Claw Hunters GameFi Revenue Sharing System
# Optimized for Free Tier Testing Deployment

services:
  # REST API Service (M4) - Web Service with HTTP Jobs
  - type: web
    name: clawhunters-api
    env: node
    plan: free
    buildCommand: corepack enable && pnpm -C services/api install && pnpm -C services/api build
    startCommand: corepack enable && pnpm -C services/api render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clawhunters-db
          property: connectionString
      - key: SHADOW_DATABASE_URL
        fromDatabase:
          name: clawhunters-db
          property: connectionString
      - key: PORT
        value: 4000
      - key: ADL_RPC_URL
        value: https://devnet.adilchain-rpc.io
      - key: ADL_EXPLORER_URL
        value: https://devnet.adilchain-scan.io
      - key: CHAIN_ID
        value: 123456
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: clawhunters-web
          property: host
    healthCheckPath: /api/health
    autoDeploy: true

  # Web Frontend (M5) - Static site (web env: static cũng OK)
  - type: web
    name: clawhunters-web
    env: static
    plan: free
    buildCommand: corepack enable && pnpm -C apps/web install && pnpm -C apps/web build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: clawhunters-api
          property: host
      - key: VITE_NETWORK_NAME
        value: AdilChain Devnet
      - key: VITE_RPC_URL
        value: https://devnet.adilchain-rpc.io
      - key: VITE_EXPLORER_URL
        value: https://devnet.adilchain-scan.io
      - key: VITE_CHAIN_ID
        value: 123456
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

# PostgreSQL Database (Managed)
databases:
  - name: clawhunters-db
    databaseName: clawhunters
    user: clawhunters
    plan: free

# Environment Groups (tuỳ chọn gắn vào services bằng envVarGroups: [blockchain, security])
envVarGroups:
  - name: blockchain
    envVars:
      - key: ADL_RPC_URL
        value: https://devnet.adilchain-rpc.io
      - key: ADL_EXPLORER_URL
        value: https://devnet.adilchain-scan.io
      - key: CHAIN_ID
        value: 123456
  - name: security
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true

# External Cron Configuration Instructions
# Configure external cron service (cron-job.org or UptimeRobot) to call:
# POST https://clawhunters-api.onrender.com/jobs/index
# Frequency: Every 5 minutes
# Expected Response: {"status":"success","processed":N,"duration":"Xs"}

# Testing Deployment Notes:
# 1. Free tier limitations:
#    - Services may sleep after 15 minutes of inactivity
#    - Cold start time: ~30 seconds
#    - Database: 1GB storage limit
#
# 2. External cron integration:
#    - Use cron-job.org or UptimeRobot
#    - Call /jobs/index endpoint every 5 minutes
#    - Monitor logs for processing status
#
# 3. Health monitoring:
#    - API health: /api/health
#    - Web status: Static site availability
#    - Database: Connection status
#
# 4. Rollback procedure:
#    - Disable external cron jobs
#    - Revert to previous deployment
#    - Verify health endpoints
